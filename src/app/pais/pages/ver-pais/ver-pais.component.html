<div *ngIf="!pais; else divPais" class="alert alert-info"> 
    Espere por favor...
</div>


<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{ pais[0].name.common }}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais[0].flags.png" class="img-thumbnail">
        </div>
    
        <div class="col">
            <h3>Información</h3>
            <ul>
                <li class="list-group-item">
                    <strong>Población: </strong> {{ pais[0].population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Capital: </strong> {{ pais[0].capital}}
                </li>
                <li class="list-group-item">
                    <strong>Region: </strong> {{ pais[0].region}}
                </li>
                <li class="list-group-item">
                    <strong>Limitrofes: </strong> {{ pais[0].borders}}
                </li>
            </ul>
        </div>
    </div>
</ng-template>
